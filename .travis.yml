language: objective-c
before_install:
  - brew update
install:
  - mkdir -p $(brew --repo)/Library/Taps/travis
  - ln -s $PWD $(brew --repo)/Library/Taps/travis/travis-testtap
  - brew tap --repair
env:
  - PACKAGE=archdefs
  - PACKAGE=sifdecode
  - PACKAGE=cutest
  - PACKAGE=mastsif
script:
  #- brew audit $PACKAGE --strict  # Fails for now b/c head only.
  - brew install -v $PACKAGE --HEAD
  - brew test -v $PACKAGE
